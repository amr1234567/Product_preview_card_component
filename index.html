<body>
  <div class="block">
    <div class="image_perfum">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="details">
      <h5 class="franc"> Parfum</h5>
      <div class="franc title">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,

        <div class="france after_descount">$149.99</div>
        <div class="before_decount">$169.99</div>
      </div>
      <button> Add to Cart</button>
    </div>
  </div>
